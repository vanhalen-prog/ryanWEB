<!DOCTYPE html>
<html>

<head>
    <title>SkateHub Login Docente</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #9d63cb;
        }

        .login-container {
            width: 380px;
            height: 448px;
            background-color: #ecb653;
            border: 2px solid #ecb653;
            border-radius: 6px;

        }

        input {
            width: 240px;
            height: 50px;
            background-color: #9d63cb;
            border: 3px solid #9d63cb;
            border-radius: 6px;
        }

        input::placeholder {
            color: white;
        }

        button {
            width: 99px;
            height: 40px;
            border: 3px solid #9d63cb;
            border-radius: 6px;
            background-color: #9d63cb;
            color: white;
            cursor: pointer;
        }

        h2 {
            font-size: 25px;
            font-family: Verdana;
        }

        img {
            width: 110px;
            height: 100px;
        }

        .mens {
            margin-top: 10px;
            font-weight: bold;
            font-size: 12px;
            color: white;
            font-family: arial;
        }
    </style>
</head>

<body>
    <center>
        <div class="login-container">
            <div class="formulario">

</body>

</html>
